[project]
name = "ngrok-python-agent-example"
version = "0.1.0"
description = "Simple LLM agent with Flask and ngrok"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "flask>=3.0.0",
    "pyngrok>=7.0.5",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
openai = [
    "openai>=1.3.0",
]
anthropic = [
    "anthropic>=0.34.0",
]
all = [
    "openai>=1.3.0",
    "anthropic>=0.34.0",
]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.black]
line-length = 100
target-version = ["py38"]
